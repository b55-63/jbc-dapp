<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JimmyBoss Collective (JBC)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #00ff99;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00cc88;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #wallet-address {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>JimmyBoss Collective (JBC)</h1>
  <p>The future of decentralized income. Earn. Share. Grow.</p>
  <p><strong>Contract Address:</strong><br>0xa9CC0D38E57dBEC771D7EaCd133d509E40cb6473</p>
  
  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet-address"></p>

  <script>
    async function connectWallet() {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const address = accounts[0];
          document.getElementById('wallet-address').innerText = 'Connected: ' + address;
        } catch (error) {
          alert('Connection rejected by user.');
        }
      } else {
        alert('MetaMask not found. Please install it.');
      }
    }
  </script>
</body>
</html>
