<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JimmyBoss Collective (JBC)</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body { background-color: #0f0f0f; color: white; font-family: sans-serif; text-align: center; padding-top: 100px; }
    button { padding: 10px 20px; font-size: 16px; background-color: lime; color: black; border: none; cursor: pointer; border-radius: 8px; }
    #walletAddress { margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>
  <h1 style="color:lime">JimmyBoss Collective (JBC)</h1>
  <p>The future of decentralized income. Earn. Share. Grow.</p>
  <p><strong>Contract Address:</strong><br>0xa9CC0D38E57dBEC771D7EaCd133d509E40cb6473</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="walletAddress"></p>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const wallet = accounts[0];
          document.getElementById('walletAddress').innerText = 'Connected wallet: ' + wallet;
        } catch (error) {
          console.error('User rejected the request or something went wrong');
          alert('Connection failed. Please try again.');
        }
      } else {
        alert('MetaMask not detected. Please install MetaMask or use a Web3-enabled browser.');
      }
    }
  </script>
</body>
</html>
