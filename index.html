<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JimmyBoss Collective (JBC)</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body { background-color: #0f0f0f; color: white; font-family: sans-serif; text-align: center; margin-top: 100px; }
    button { padding: 12px 24px; font-size: 16px; background-color: lime; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 style="color: lime;">JimmyBoss Collective (JBC)</h1>
  <p>The future of decentralized income. Earn. Share. Grow.</p>
  <p><strong>Contract Address:</strong> 0xa9CC0D38E57dBEC771D7EaCd133d509E40cb6473</p>

  <button onclick="connectWallet()">Connect Wallet</button>
  <p id="wallet-address"></p>

  <script>
    async function connectWallet() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          const userAddress = accounts[0];
          document.getElementById("wallet-address").innerText = "Connected: " + userAddress;
          console.log("Connected:", userAddress);
        } catch (error) {
          alert("Connection rejected by user.");
        }
      } else {
        alert("MetaMask not detected. Please install MetaMask.");
      }
    }
  </script>
</body>
</html>
